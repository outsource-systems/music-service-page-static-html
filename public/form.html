  <meta charset="UTF-8">

  <link rel="shortcut icon" href="assets/img/original/favicon.ico" type="image/x-icon">
  <link rel="icon" href="" type="image/x-icon">
  <link rel="stylesheet" href="assets/css/bootstrap.min.css">
  <link rel="stylesheet" href="assets/css/animate.css">
  <link rel="stylesheet" href="assets/css/newfont.css">
  <link rel="stylesheet" href="assets/css/owl.carousel.css">
  <link rel="stylesheet" href="assets/css/fontawesome-all.css">
  <link rel="stylesheet" href="assets/css/swiper.css">
  <link rel="stylesheet" href="assets/css/jquery.bxslider.min.css">

<body class="app-eight-home" data-spy="scroll" data-target=".navigation-eight" data-offset="80">
  <header id="header-eight" class="main-header-eight">
    <div class="appheader-content">
      <div class="site-logo float-left">
        <a href="./index.html"><img src="assets/img/original/logo.png" />
          <h1>Origify</h1>
        </a>
      </div>
    </div>
  </header>

  <section class="container mt-5 pt-5 original-form-section">
    
    <h3>資料請求</h3>
    <form class="mt-5 pt-5 mb-5 pb-5 px-5 bg-light original-form" action="https://webto.salesforce.com/servlet/servlet.WebToLead?encoding=UTF-8" method="POST">
      
      <input type=hidden name="oid" value="00D5h0000017gNO">
      <input type=hidden name="retURL" value="https://origify.app/thanks.html">
    
      <div class="mb-3">
        <label for="first_name" class="form-label">名 *</label>
        <input type="text" class="form-control" id="first_name" name="first_name" required>
      </div>
      <div class="mb-3">
        <label for="last_name" class="form-label">姓 *</label>
        <input type="text" class="form-control" id="last_name" name="last_name" required>
      </div>
      <div class="mb-3">
        <label for="email" class="form-label">メールアドレス *</label>
        <input type="email" class="form-control" id="email" name="email" required>
      </div>
      <div class="mb-3">
        <label for="company">会社名</label>
        <input type="text" class="form-control" id="company" name="company">
      </div>
      <div class="mb-3">
        <label for="city" class="form-label">市区郡</label>
        <input type="text" class="form-control" id="city" name="city">
      </div>
      <div class="mb-3">
        <label for="state" class="form-label">都道府県</label>
        <input type="text" class="form-control" id="state" name="state">
      </div>
      <div class="mb-3">
        <label for="url" class="form-label">Web サイト</label>
        <input type="url" class="form-control" id="url" name="url">
      </div>
      <p>
        <small>入力いただいたメールアドレスに資料を送信します</small>
      </p>
      <div class="text-center pt-3">
        <button type="submit" class="btn btn-base-color text-center">資料請求</button>
      </div>
    </form>
  </section>

  <section id="ei-footer" class="ei-footer-section position-relative">
    <div class="ei-footer-copyright">
      <div class="container">
        <div class="ei-footer-copyright-content">
          <div class="row">
            <div class="col-md-4">
              <div class="ei-copyright-text">
                <p>© 2021 <a href="#">Origify</a></p>
              </div>
            </div>
            <div class="col-md-8">
              <div class="ei-copyright-menu">
                <!-- TODO: 利用規約 -->
                <!-- <a href="#">Terms & Conditions </a> -->
                <a href="#">プライバシーポリシー</a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="ei-footer-shape1 position-absolute" data-parallax='{"x" : 60}'><img
        src="assets/img/app-landing/shape/fo-shape1.png" alt=""></div>
    <div class="ei-footer-shape2 position-absolute" data-parallax='{"y" : 60}'><img
        src="assets/img/app-landing/shape/fo-shape2.png" alt=""></div>
    <div class="ei-footer-shape3 position-absolute"><img src="assets/img/app-landing/shape/eimap.png" alt=""></div>
  </section>
</body>

</html>
